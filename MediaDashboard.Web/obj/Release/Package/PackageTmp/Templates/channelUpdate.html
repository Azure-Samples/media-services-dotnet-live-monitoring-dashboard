<div class="media">
    <div class="media-body">
        <h2>Create Channel ...</h2>
        <form name="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Location</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{account.Datacenter}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{channel.Name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="3" placeholder="Enter description..." id="description" ng-model="description" />
                </div>
            </div>
            <div class="form-group">
                <label for="preset" class="col-sm-3 control-label">Ingest Security</label>
                <div class="col-sm-9">
                    <textarea rows="3" class="form-control" id="preset" placeholder="Enter IP address separated by ;" ng-model="ingestAllowList" />
                </div>
            </div>
            <div class="form-group">
                <label for="preset" class="col-sm-3 control-label">Preview Security</label>
                <div class="col-sm-9">
                    <textarea rows="3" class="form-control" id="preset" placeholder="Enter IP addresses separated by ;" ng-model="previewAllowList" />
                </div>
            </div>
            <div ng-if="channel.EncodingType !== 'None'" class="form-group">
                <label for="preset" class="col-sm-3 control-label">Slate Asset Id</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="preset" placeholder="Enter the asset id to use as slate" ng-model="slateAssetId"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button class="btn btn-primary" type="submit" ng-click="update()" ng-disabled="form.$invalid">Update</button>
                </div>
            </div>
        </form>
    </div>
    <div class="media-right">
        <button type="button" class="close" aria-label="Close" ng-click="$close()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</div>
