<div class="media">
    <div class="media-body">
        <h2>Update Program ...</h2>
        <form name="form" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{program.Name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Channel</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{channel.Name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Location</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{account.Datacenter}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="3" placeholder="Enter description..." id="description" ng-model="description" />
                </div>
            </div>
            <div class="form-group">
                <label for="preset" class="col-sm-3 control-label">DVR Window Length</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="preset" placeholder="Enter the duration hh:mm:ss" ng-model="archiveWindowLength"  ng-pattern="/([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button class="btn btn-default" type="submit" ng-click="update()" ng-disabled="form.$invalid">Update</button>
                </div>
            </div>
        </form>
    </div>
    <div class="media-right">
        <button type="button" class="close" aria-label="Close" ng-click="$close()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</div>
