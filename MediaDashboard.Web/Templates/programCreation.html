<div class="media">
    <div class="media-body">
        <h2>Create Program ...</h2>

        <form name="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Location</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{account.Datacenter}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Channel</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{channel.Name}}</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.name.$invalid}">
                <label for="name" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name..." ng-model="name" required />
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="3" placeholder="Enter description..." id="description" ng-model="description" />
                </div>
            </div>
            <div class="form-group">
                <label for="archiveWindow" class="col-sm-3 control-label">DVR Window</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="archiveWindow" placeholder="DVR window duration hh:mm:ss..." ng-model="archiveWindowLength" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="autoCreateAsset">Auto create asset</label>
                    </div>
                </div>
            </div>
            <div class="form-group" >
                <label for="preset" class="col-sm-3 control-label">Asset Id</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="text" class="form-control" id="preset" placeholder="Enter asset Id" ng-model="assetId" ng-disabled="autoCreateAsset" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-disabled="autoCreateAsset" >Select Asset</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="manifestname" class="col-sm-3 control-label">Manifest name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="manifestname" placeholder="Enter the manifest name" ng-model="manifestName" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button class="btn btn-primary" type="submit" ng-click="create()" ng-disabled="form.$invalid">Create</button>
                </div>
            </div>
        </form>
    </div>
    <div class="media-right">
        <button type="button" class="close" aria-label="Close" ng-click="$close()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</div>
