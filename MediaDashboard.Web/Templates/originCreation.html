<div class="media">
    <div class="media-body">
        <h2>Create Origin ...</h2>
        <form name="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Location</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{account.Datacenter}}</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.name.$invalid }">
                <label for="name" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter name..." ng-model="name" required />
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="3" placeholder="Enter description..." id="description" ng-model="description" />
                </div>
            </div>
            <div class="form-group">
                <label for="scaleUnits" class="col-sm-3 control-label">Scale Units</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="scaleUnits" placeholder="Number of scale units..." ng-model="scaleUnits" required />
                </div>
            </div>
            <div class="form-group" ng-class="{has-error: form.cachecontrol.$invalid}">
                <label for="cachecontrol" class="col-sm-3 control-label">Playback Max. Cache Age</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="number" class="form-control" id="cachecontrol" name="cachecontrol" placeholder="Enter the cache expiration time in minutes" ng-model="cacheControl" />
                        <div class="input-group-addon">Minutes</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button class="btn btn-primary" type="submit" ng-click="create()" ng-disabled="form.$invalid">Create</button>
                </div>
            </div>
        </form>
    </div>
    <div class="media-right">
        <button type="button" class="close" aria-label="Close" ng-click="$close()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</div>
