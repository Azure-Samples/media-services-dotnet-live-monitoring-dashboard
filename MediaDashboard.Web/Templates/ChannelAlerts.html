<div class="media">
    <div class="media-body">
        <h2>Channel Alerts - {{channel.NameShort}}</h2>
        <form class="form-inline" ng-submit="query()">
            <div class="form-group">
                <label for="startdate">From:</label>
                <div class='input-group date' id='startdate'>
                    <input type="text" class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="enddate">To:</label>
                <div class='input-group date' id="enddate">
                    <input type="text" class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group dropdown">
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Type
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="checkbox"><label><input type="checkbox" ng-model="archive" />Archive</label></li>
                    <li class="checkbox"><label><input type="checkbox" ng-model="encoding" />Encoding</label></li>
                    <li class="checkbox"><label><input type="checkbox" ng-model="ingest" />Ingest</label></li>
                    <li class="checkbox"><label><input type="checkbox" ng-model="origin" />Origin</label></li>
                </ul>
            </div>
            <div class="form-group dropdown">
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Level
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="checkbox"><p><label><input type="checkbox" ng-model="warning" />Warning</label></p></li>
                    <li class="checkbox"><p><label><input type="checkbox" ng-model="critical" />Critical</label></p></li>
                </ul>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <paging data="alerts" current-page="dataCurrentPage" page-size="dataPageSize">

            <ul>
                <li ng-repeat="item in alerts | pagingFilter:dataPageSize:dataCurrentPage" ng-class="'list' + getHealthLevel(item.Status)">
                    <p>{{item.Date|date:'medium'}}&nbsp;:&nbsp;&nbsp;{{item.Description}}</p>
                </li>
            </ul>
        </paging>
        <div class="page-size" style="padding-top:10px; padding-bottom:10px;">
            page size :
            <a href="" ng-click="setPageSize(pageSize)" ng-repeat="pageSize in [5,10,20,30]"> {{pageSize}}</a>
        </div>
        <sub>Last refreshed: {{alertsLastRefreshTime|date:'medium'}}</sub>
        <sub>Auto refresh counter: {{refreshViewCount}}</sub>
        <div class="alert-warning">{{alertsError}}</div>
    </div>
    <div class="media-right">
        <button type="button" class="close" aria-label="Close" ng-click="$close()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>

</div>
