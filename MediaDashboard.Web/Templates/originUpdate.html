<div class="media">
    <div class="media-body">
        <h2>Update Origin ...</h2>
        <form name="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Location</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{account.Datacenter}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{origin.Name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="3" placeholder="Enter description..." id="description" ng-model="description" />
                </div>
            </div>
            <div class="form-group">
                <label for="maxage" class="col-sm-3 control-label">Playback Max. Cache Age</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter cache max age in minutes" id="maxage" ng-model="maxAge" />
                        <div class="input-group-addon">Minutes</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="allowlist" class="col-sm-3 control-label">Playback Security</label>
                <div class="col-sm-9">
                    <textarea rows="3" class="form-control" id="allowlist" placeholder="Enter IP address separated by ;" ng-model="allowList" />
                </div>
            </div>
            <div class="form-group">
                <label for="preset" class="col-sm-3 control-label">Akamai Security</label>
                <div class="col-sm-9">
                    <textarea rows="3" class="form-control" id="preset" placeholder="TODO:" ng-model="akamaiHeaders" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button class="btn btn-primary" type="submit" ng-click="update()" ng-disabled="form.$invalid">Update</button>
                </div>
            </div>
        </form>
    </div>
    <div class="media-right">
        <button type="button" class="close" aria-label="Close" ng-click="$close()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</div>
