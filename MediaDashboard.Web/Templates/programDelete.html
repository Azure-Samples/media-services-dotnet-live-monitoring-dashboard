<div class="media">
    <div class="media-body">
        <h2>Delete Program ...</h2>
        <p>
            <span class="label label-warning">Warning</span>Are you sure you want to delete the program?
        </p>
        <form name="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Location</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{account.Datacenter}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Channel Name</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{channel.Name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{program.Name}}</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button class="btn btn-danger" type="submit" ng-click="delete()">Delete</button>
                    <button class="btn btn-info" ng-click="$close()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <div class="media-right">
        <button type="button" class="close" aria-label="Close" ng-click="$close()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</div>
