<div ng-transclude=""></div>
<div >
    <ul class="pager">
        <li ng-disabled="!hasPrevious()"><a ng-click="onPrev()">&larr;Previous</a></li>
        <li><span>{{start()}} - {{end()}} out of {{size()}}</span></li>
        <li ng-disabled="!hasNext()"><a ng-click="onNext()">Next&rarr;</a></li>
    </ul>
</div>
