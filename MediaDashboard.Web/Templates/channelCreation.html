<div class="media">
    <div class="media-body">
        <h2>Create Channel ...</h2>
        <form name="form" class="form-horizontal">
            <uib-tabset active="active">
                <uib-tab index="0" heading="Basic settings">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Location</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">{{account.Datacenter}}</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': form.name.$invalid}">
                        <label for="name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name..." ng-model="settings.name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" placeholder="Enter description..." id="description" ng-model="settings.description" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-3 control-label">Encoding Type</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="type" ng-model="settings.encodingType" ng-required="true" ng-change="encodingChanged()">
                                <option value="None">None (Non-encoding)</option>
                                <option value="Standard">Standard (720p)</option>
                                <option value="Premium">Premium (1080p)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="preset" class="col-sm-3 control-label">Encoding Preset</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="preset" placeholder="Enter preset name" ng-model="settings.encodingPreset" ng-disabled="encodingType === 'None'" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="preset" class="col-sm-3 control-label">Input Protocol</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="type" ng-model="settings.streamingProtocol" ng-options="protocol for protocol in streamingProtocols"></select>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab index="1" heading="Advanced settings">
                    <div class="form-group">
                        <label for="ingestAllowList" class="col-sm-3 control-label">Ingest Security</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" placeholder="Enter allowed addressed for ingest..." id="description" ng-model="settings.ingestAllowList" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="previewAllowList" class="col-sm-3 control-label">Preview Security</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" placeholder="Enter allowed addresses for preview..." id="previewAllowList" ng-model="settings.previewAllowList" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="preset" class="col-sm-3 control-label">Slate Asset Id</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="preset" placeholder="Enter the asset id to use as slate" ng-model="settings.slateAssetId" ng-disabled="encodingType === 'None'" />
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button class="btn btn-primary" type="submit" ng-click="create()" ng-disabled="form.$invalid">Create</button>
                </div>
            </div>
        </form>
    </div>
    <div class="media-right">
        <button type="button" class="close" aria-label="Close" ng-click="$close()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</div>
